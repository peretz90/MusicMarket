<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="music-form">
  <form action="/music" method="post" class="form-group" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Name music" class="form-control" />
    <input type="file" name="file" class="form-control-file" />
    <input type="submit" class="btn btn-info" value="Add music">
  </form>
</div>

</body>

</html>
